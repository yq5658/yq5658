<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" type="text/css"
	href="/static/plugins/layui/css/layui.css">
<link rel="stylesheet" type="text/css"
	href="/static/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="layui-tab-content">
	<form class="layui-form layui-form-pane"  style="padding-left: 15%">
		<div class="layui-form-item">
			<label class="layui-form-label">任务名称：</label>
			<div class="layui-input-inline">
				<input type="text" name="jobName" required lay-verify="required"
					placeholder="请输入任务名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">任务描述：</label>
			<div class="layui-input-inline">
				<input type="text" name="description" required
					lay-verify="required" placeholder="请输入任务描述" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">任务分组：</label>
			<div class="layui-input-inline">
				<input type="text" name="jobGroup" required
					lay-verify="required" placeholder="请输入任务分组" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">任务类：</label>
			<div class="layui-input-inline">
				<input type="text" name="beanClass" required
					lay-verify="required" placeholder="请输入类的全路径" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="width: auto;">cron表达式：</label>
			<div class="layui-input-inline">
				<input type="text" name="cronExpression" required
					lay-verify="required" placeholder="请输入cron表达式" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="taskForm">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
</body>
<script src="/static/plugins/layui/layui.js"></script>
<script src="/static/plugins/md5/md5.min.js"></script>
<script src="/static/assets/js/common.js"></script>
<script src="/static/assets/js/management/task_add.js"></script>
</html>
